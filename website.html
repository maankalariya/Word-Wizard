<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Words Wizard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }
        .left {
            width: 50%;
            background-size: cover;
        }
        .right {
            width: 50%;
            background: linear-gradient(to bottom, #d8c1b5, #b39b8e);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .text {
            font-family: 'Fredoka One', cursive;
            font-size: 48px;
            font-weight: bold;
            color: #7a5c4f;
            text-shadow: 5px 5px 0 #000, -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000;
            margin-bottom: 20px; /* Space between words */
        }
        .button {
            width: 220px;
            padding: 15px;
            margin: 10px;
            background-color: #7a5c4f;
            color: #fff;
            text-align: center;
            text-decoration: none;
            font-size: 24px; /* Increased text size */
            font-weight: bold; /* Made text bold */
            border-radius: 8px;
            border: none;
            cursor: pointer;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .button:hover {
            background-color: #6b5145;
            box-shadow: 5px 5px 12px rgba(0, 0, 0, 0.4);
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the container without being distorted */
        }
    </style>
</head>
<body>
    <div class="left">
        <!-- Replace with your chosen HD image URL -->
        <img src="123321 (4).jpg" alt="hello"></image>
    </div>
    <div class="right">
        <div class="text">WORDS</div>
        <div class="text">WIZARD</div>
        <a href="alternateweb3.html" class="button">LOGIN</a>
        <a href="website2.html" class="button">SIGN UP</a>
    </div>
</body>
</html>
