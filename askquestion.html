<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Learning Community</title>
    <style>
        body {
            background-color: #f5f5f5; /* Light grey background */
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px; /* Increased padding */
            margin: 0; /* Remove default margin */
        }

        h1 {
            font-size: 48px; /* Increased font size */
            color: #36302c; /* Dark text color */
            margin-bottom: 20px; /* Space below the heading */
        }

        p {
            font-size: 24px; /* Increased font size */
            color: #555; /* Medium grey text color */
            margin-bottom: 30px; /* Space below paragraphs */
        }

        button {
            background-color: #8B4513; /* Brown color */
            color: white;
            padding: 20px 40px; /* Increased padding */
            border: none;
            border-radius: 10px; /* Rounded corners */
            font-size: 22px; /* Larger button text */
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth transition for hover */
            margin: 10px; /* Space between buttons */
        }

        button:hover {
            background-color: #A0522D; /* Lighter brown on hover */
        }

        /* Back to Choose Language Link */
        .back-link {
            display: block;
            margin-top: 30px;
            color: #36302c;
            font-size: 20px;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link:hover {
            color: #777; /* Change color on hover */
        }
    </style>
</head>
<body>
    <h1>Welcome to Our Language Learning Community!</h1>
    <p>We're excited to have you here. Whether you're looking to take a quiz or dive into learning a new language.</p>
    <p>So which one do you want to continue with?</p>

    <button onclick="window.location.href='web9.html'">QUIZ</button>
    <button onclick="window.location.href='web5.html'">Learn Language</button>
</body>
</html>
